{% load static %}
<!DOCTYPE html>
<html id="home">

</head>

<body>

        <div id="home_hair" class="home_component">

        <div id="home_eyes">
            <img class="home_img" src="{% static 'images/eyes.png' %}" />

        <div id="home_beak" usemap="#catalog_map">
            <img id="beak_img" class="home_img" src="{% static 'images/beak.png' %}" onclick="changePic()" />
            <!-- Will need to change wrt different categories -->
            <a style="color: black;" href="{% url 'recipes' %}">test</a>
        </div>
        <div id="home_beak_open"></div>

</html>
